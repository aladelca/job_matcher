{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Job Matcher</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   
  </head>
  <body>
    
    <div style="width:70%;" class="p-5 mb-4 bg-light rounded-3" width="40%">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">AI JOBS </h1>

        <table class="table">
        <tr>
          <td>
            <img src="{% static "images/logo.jpg" %}" width="350", height="250"/>
          </td>
          <td>
            <div class="card" style="width: 30rem; height: 13.5rem;">
              <div class="card-header">
                <font size="3">
                <br/>
                <b>
                Your virtual assistant for job search
                </b>
                </font>
              </div>
              <ul class="list-group list-group-flush">
                <font size="2">
                <li class="list-group-item">
                Job Matcher will give you the best recommendations based on your profile</li>
                <li class="list-group-item">
                You only have to upload your CV in .docx format </li>
                <li class="list-group-item">
                Get your job ranking in seconds </li>
                <li class="list-group-item">Created by <a href="https://www.cibertec.edu.pe" target="_blank">Cibertec</a></li>
              </font>
              </ul>
              </div>
          </td>
        </tr>
        </table>
        
      </div>
    </div>
    &nbsp;&nbsp;&nbsp;  
    <button type="button" class="btn btn-primary">
      <a href="{% url 'process_cv' %}" style="color:white">Upload your CV</a>
    </button>
    &nbsp;&nbsp;&nbsp;
    <button type="button" class="btn btn-primary">
      <a href="{% url 'list_cv' %}" style="color:white">List all CVs</a>
    </button>
    
    
  
  </body>
</html>
